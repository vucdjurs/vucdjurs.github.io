    <BGSOUND id="BGSOUND_ID" LOOP=1 SRC="sounds/tom.wav"/>
    <script type="text/javascript">

        switch(parent.testNr) {
            case 1 : document.getElementById("BGSOUND_ID").src = "sounds/1_x4.mp3";
                     break;
            case 2 : document.getElementById("BGSOUND_ID").src = "sounds/2_x3.mp3";
                     break;
            case 3 : document.getElementById("BGSOUND_ID").src = "sounds/3_x4.mp3";
                     break;
            case 4 : document.getElementById("BGSOUND_ID").src = "sounds/ding.mp3";
                     break;
        }
        
        if (typeof window.event != 'undefined')
			document.onkeydown = function()
			{
				if (event.srcElement.tagName.toUpperCase() != 'INPUT')
					return (event.keyCode != 8);
			}
		else
			document.onkeypress = function(e)
			{
				if (e.target.nodeName.toUpperCase() != 'INPUT')
					return (e.keyCode != 8);
			}

        if (parent.timerID) {
            clearTimeout(parent.timerID);
            parent.timerID  = 0;
        }
    </script>
