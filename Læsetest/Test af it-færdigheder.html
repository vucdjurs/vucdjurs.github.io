    <script type="text/javascript">


        function openFullScreen() {
            var fswin1 = window.open('filer/testbasis.html', 'fs', 'fullscreen=yes');
            fswin1.focus();
        }


            function testSound() {
                document.getElementById("BGSOUND_ID").src = "filer/sounds/testlyd.mp3";
            }

            var danishmonths = ["januar", "februar", "marts", "april", "maj", "juni",
                "juli", "august", "september", "oktober", "november", "december"];

            function datostr () {
                var dt = new Date();
                return (new String (dt.getDate()+". "+(danishmonths[dt.getMonth()])+" "+dt.getFullYear()));
            }

        if (typeof window.event != 'undefined')
			document.onkeydown = function()
			{
				if (event.srcElement.tagName.toUpperCase() != 'INPUT')
					return (event.keyCode != 8);
			}
		else
			document.onkeypress = function(e)
			{
				if (e.target.nodeName.toUpperCase() != 'INPUT')
					return (e.keyCode != 8);
			}

    </script>
