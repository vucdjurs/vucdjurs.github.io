    <script type="text/javascript">
        function repeatSound() {
            if (parent.runningEksempler) {
                document.getElementById("BGSOUND_ID").src = parent.soundRoot + parent.test3EksempelListe[parent.opgaveNr].lyd1;
            } else {
                document.getElementById("BGSOUND_ID").src = parent.soundRoot + parent.test3OpgaveListe[parent.opgaveNr].lyd;
            }
        }

        if (parent.runningEksempler) {
            document.getElementById("BGSOUND_ID").src = parent.soundRoot + parent.test3EksempelListe[parent.opgaveNr].lyd1;
        } else {
            document.getElementById("BGSOUND_ID").src = parent.soundRoot + parent.test3OpgaveListe[parent.opgaveNr].lyd;
            parent.test3Timer = 10;
            parent.StartTest3Timer();
        }

        if (typeof window.event != 'undefined')
			document.onkeydown = function()
			{
				if (event.srcElement.tagName.toUpperCase() != 'INPUT')
					return (event.keyCode != 8);
			}
		else
			document.onkeypress = function(e)
			{
				if (e.target.nodeName.toUpperCase() != 'INPUT')
					return (e.keyCode != 8);
			}

    </script>
