    <BGSOUND id="BGSOUND_ID" LOOP=1 SRC="sounds/tom.wav"/>
    <script type="text/javascript">

        function repeatSound() {
            if (parent.runningEksempler) {
                document.getElementById("BGSOUND_ID").src = parent.soundRoot + parent.test4EksempelListe[parent.opgaveNr].lyd1;
            } else {
                document.getElementById("BGSOUND_ID").src = parent.soundRoot + parent.test4OpgaveListe[parent.opgaveNr].lyd;
            }
        }

        if (parent.runningEksempler) {
            document.getElementById("BGSOUND_ID").src = parent.soundRoot + parent.test4EksempelListe[parent.opgaveNr].lyd1;
        } else {
            document.getElementById("BGSOUND_ID").src = parent.soundRoot + parent.test4OpgaveListe[parent.opgaveNr].lyd;
            parent.test4Timer = 60;
            parent.StartTest4Timer();
        }

        if (typeof window.event != 'undefined')
			document.onkeydown = function()
			{
				if (event.srcElement.tagName.toUpperCase() != 'INPUT')
					return (event.keyCode != 8);
			}
		else
			document.onkeypress = function(e)
			{
				if (e.target.nodeName.toUpperCase() != 'INPUT')
					return (e.keyCode != 8);
			}

    </script>

<body>
<div id="contentKeeper">
    <table>
        <tr>
            <td colspan="3">
                <script type="text/javascript">
                    HTMLout = "";
                    if (parent.runningEksempler) {
                        HTMLout += "<h2><a href=\"javascript: repeatSound()\">"
                        HTMLout += "eksempel&nbsp;"   + (parent.opgaveNr + 1);
                        HTMLout += "&nbsp;<img src=\"images/hoer_tekst.gif\" alt=\"Gentag speak\" title=\"Gentag speak\">";

                        HTMLout += "<br><br></h2>"
                    }
                    document.write(HTMLout);
                </script>

        <tr>
